   <mat-card-content>
    
    <button mat-raised-button color="primary"  style="width :10em;margin-left: 25%;" (click)="toggle()">
      {{buttonName}}
  </button>

  <div>
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <input type="text" placeholder="Select Vendor" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete"  [displayWith]="displayFn" (optionSelected)="onSelectionChanged($event)"> 
        <mat-option *ngFor="let option of filteredOpis$ | async" [value]="option">
          {{option.name}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
</div>
<div class="temp4">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">


    <!-- NAME Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Vendor Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
     <!-- AGE Column -->
    <ng-container matColumnDef="account">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Vendor Account </th>
      <td mat-cell *matCellDef="let element"> {{element.account}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  
</div>
<br> <br> 
<div>
<form>
    <li class="mat-form-field--inline">
  <mat-form-field>
  <mat-label>Enter Manually vendor name</mat-label> 
  <input  matInput  placeholder="Enter Vendor  Name" [(ngModel)]="vendor"  type="text" name="vendor" > 
  
  </mat-form-field>
  <mat-form-field>
    <mat-label>Enter Manually account name</mat-label> 
  <input  matInput  placeholder="Enter Opening Balanceaccount name" [(ngModel)]="accounts"  type="text" name="accounts" >
</mat-form-field>
</li>
</form>
</div>
<div id="temp5">
  <button mat-raised-button color="primary"   (click)="submit()">
    submit
</button>
&nbsp; &nbsp;
<button mat-raised-button color="primary"   (click)="close()">   
    Close
</button>

</div>
  </mat-card-content>
