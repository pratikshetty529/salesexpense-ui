
  <div  class="container">
        <h2> Expense Details</h2>
        <div class="mat-elevation-z8">
          
         <mat-form-field class="filter">
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
              </mat-form-field>
        
              <button mat-icon-button (click)="downloaddataExcel()" style="margin-left: 70%"> Download Excel
               <mat-icon>cloud_download</mat-icon>
         
             </button>

          <table mat-table MatSort [dataSource]="dataSource" class="table">
      
            <ng-container matColumnDef="account">
               <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
               <td mat-cell *matCellDef="let rowObj"> {{rowObj.account}} </td>
             </ng-container>
      
           
             <ng-container matColumnDef="amount" >
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount </th>
                <td mat-cell *matCellDef="let rowObj"> {{rowObj.amount}} </td>
             </ng-container>
      
            
            <ng-container matColumnDef="bank">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Bank </th>
                <td mat-cell *matCellDef="let rowObj"> {{rowObj.bank}} </td>
             </ng-container>
      
             <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Date </th>
                    <td mat-cell *matCellDef="let rowObj"> {{rowObj.date}} </td>
                 </ng-container>
                 <ng-container matColumnDef="description">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Description </th>
                        <td mat-cell *matCellDef="let rowObj"> {{rowObj.description}} </td>
                     </ng-container>
                     <ng-container matColumnDef="payee">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Payee </th>
                            <td mat-cell *matCellDef="let rowObj"> {{rowObj.payee}} </td>
                         </ng-container>

                         <ng-container matColumnDef="reff">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Reff </th>
                                <td mat-cell *matCellDef="let rowObj"> {{rowObj.reff}} </td>
                             </ng-container>
                             <ng-container matColumnDef="toBePrinted">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header>toBePrinted </th>
                                    <td mat-cell *matCellDef="let rowObj"> {{rowObj.toBePrinted}} </td>
                                 </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator  #paginator [pageIndex]="0" [pageSize]="25" [pageSizeOptions]="[25,50,75,100]" showFirstLastButtons></mat-paginator>
        </div>
