<div  class="container">
    <h2> New vendors</h2>
    <div class="container">        
      <form [formGroup]="form" (ngSubmit)="submit2()">
             
          <div class="form-group">
             
              <select formControlName="website" class="form-control" (change)="changeWebsite($event)"> 
                  <option disabled>Select the vendor type</option>
                  <option>Choose Vendor</option>
                  <option *ngFor="let web of websiteList">{{web}}</option>
              </select>
              <div *ngIf="f.website.touched && f.website.invalid" class="alert alert-danger">
                  <div *ngIf="f.website.errors.required">Name is required.</div>
              </div>
          </div>
         
          <button mat-raised-button color="primary"  style="width :15em;margin-left: 35%" type="submit" [disabled]="!form.valid">Submit</button>
      </form>
  </div>
  <br> <br>
    <div class="mat-elevation-z8"   [hidden]=!displaydata >
      
     <mat-form-field class="filter">
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
          </mat-form-field>
    
     
      <table mat-table MatSort [dataSource]="dataSource" #table class="table">
  
        <ng-container matColumnDef="vendor">
           <th mat-header-cell *matHeaderCellDef mat-sort-header> Vendor </th>
           <td mat-cell *matCellDef="let rowObj"> {{rowObj.vendor}} </td>
         </ng-container>
  
       
         <ng-container matColumnDef="account" >
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Account </th>
            <td mat-cell *matCellDef="let rowObj"> {{rowObj.account}} </td>
         </ng-container>
  
        
        <ng-container matColumnDef="flag">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Flag </th>
              <td mat-cell *matCellDef="let rowObj"> {{rowObj.flag}} </td>
         </ng-container>
        
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator  #paginator [pageIndex]="0" [pageSize]="25" [pageSizeOptions]="[25,50,75,100]" showFirstLastButtons></mat-paginator>
    </div>
    <div>
        <button mat-raised-button color="primary"  style="width :15em;margin-left: 35%" (click)="submit()">
          
          Update the Master data
      </button>
      </div>
