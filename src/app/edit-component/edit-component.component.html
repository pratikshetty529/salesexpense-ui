<h1 mat-dialog-title> Update the account names</h1>
<div mat-dialog-content>
  <mat-form-field >
    <input placeholder="Update the Account" matInput [(ngModel)]="account">
  </mat-form-field>
 
</div>
<div mat-dialog-actions>
  <button mat-button (click)="doAction()">Update The account</button>
  <button mat-button (click)="closeDialog()" mat-flat-button color="warn">Cancel</button>
</div>
