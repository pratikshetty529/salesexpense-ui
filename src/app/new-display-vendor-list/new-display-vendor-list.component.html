<div  class="container">
  <h2> Vendor List data</h2>
  <div class="content">
    <mat-paginator  #paginator [pageIndex]="0" [pageSize]="25" [pageSizeOptions]="[25,50,75,100]"></mat-paginator>
      <mat-form-field class="filter">
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
       
    <table mat-table matSort [dataSource]="dataSource" class="table">

      <ng-container matColumnDef="name">
         <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
         <td mat-cell *matCellDef="let rowObj"> {{rowObj.name}} </td>
       </ng-container>

     
       <ng-container matColumnDef="account" >
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Account </th>
          <td mat-cell *matCellDef="let rowObj">
            <ng-container *ngFor="let singleaccount of rowObj.account">{{singleaccount}} <br></ng-container>
 </td>
       </ng-container>

      
      <ng-container matColumnDef="count">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Count </th>
          <td mat-cell *matCellDef="let rowObj"> 
            <ng-container *ngFor="let singlecount of rowObj.count">{{singlecount}} <br></ng-container>
             </td>
       </ng-container>



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator  #paginator [pageIndex]="0" [pageSize]="25" [pageSizeOptions]="[25,50,75,100]"></mat-paginator>
  </div>
