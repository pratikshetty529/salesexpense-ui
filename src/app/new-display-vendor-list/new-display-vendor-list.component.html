
  <div  class="container">
  <h2> Vendor List data</h2>
  <div class="mat-elevation-z8">
  <div>
   <mat-form-field class="filter">
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
          <button mat-icon-button (click)="downloaddataExcel()" style="margin-left: 60%;"> Download Excel
          <mat-icon>cloud_download</mat-icon>

        </button>
  </div>
  
    <table #table mat-table MatSort matTableExporter #exporter="matTableExporter"  [dataSource]="dataSource" class="table">
      <ng-container matColumnDef="name">
         <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
         <td mat-cell *matCellDef="let rowObj"> {{rowObj.name}} </td>
       </ng-container>

     
       <ng-container matColumnDef="account" >
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Account </th>
          <td mat-cell *matCellDef="let rowObj">
            <ng-container *ngFor="let singleaccount of rowObj.account">{{singleaccount}} <br></ng-container>
 </td>
       </ng-container>

      
      <ng-container matColumnDef="count">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Count </th>
          <td mat-cell *matCellDef="let rowObj"> 
            <ng-container *ngFor="let singlecount of rowObj.count">{{singlecount}} <br></ng-container>
             </td>
       </ng-container>



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    <mat-paginator  #paginator [pageIndex]="0" showFirstLastButtons></mat-paginator>
  </div>
