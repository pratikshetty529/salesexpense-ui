<mat-card>
    <mat-card-header>
        <mat-card-title> Validation of Opening and Closing Balance</mat-card-title>
    </mat-card-header>
        <mat-card-content>
            <mat-form-field>
                <mat-label>Enter Opening Balance</mat-label> 
                <input  matInput  placeholder="Enter Opening Balance" [(ngModel)]="openingBalance"  type="number" name="openingBalance"  required>
                </mat-form-field> <br>
                <mat-form-field>
                    <mat-label>Enter Closing Balance</mat-label>
                <input  matInput  placeholder="Enter Closing Balance" [(ngModel)]="closingBalance"  type="number"  name="closingBalance"  required>
                </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button  mat-raised-button (click)="submit()"  color="primary">Submit</button>
        </mat-card-actions>
    </mat-card>
    <div>
        <div  [hidden]=!validation id="temp3">
        <div id="temphead">   <mat-toolbar color="primary"><mat-toolbar-row>	<mat-icon>warning</mat-icon> <span>ERROR</span> <span class="example-spacer"></span></mat-toolbar-row> </mat-toolbar> </div>
        <h4>Please upload Balance sheet in Balance sheet tab</h4>
        <button mat-raised-button color="primary" (click)="reset()">OK</button>
        </div>
     </div>
    <app-display-cleaned-bank-statement *ngIf="back"></app-display-cleaned-bank-statement>
