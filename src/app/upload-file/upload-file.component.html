<app-loader></app-loader>
<div class="main-div">
<mat-card>
   <mat-card-content>
 <div id="temp">
    <form [formGroup] = "uploadForm" (ngSubmit)="onSubmit()">      
      <mat-card-subtitle class="subtitle-center">Upload the  Balance sheet in xlsx format</mat-card-subtitle>
      <div>
        <input  type="file" name="profile" (change)="onFileSelect($event)" />     </div>  
      <div id="temp2"> 
        <button  mat-button color="primary" mat-raised-button type="submit">  <mat-icon>file_upload</mat-icon>  Upload</button>
      </div>
    </form>

  </div>
</mat-card-content> 
</mat-card>
</div>
 >
<div [hidden]=!front class="container">
  <h2> Vendor List data</h2>
  <div class="mat-elevation-z8">
    
   <mat-form-field class="filter">
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
  
   
    <table mat-table MatSort [dataSource]="dataSource" class="table">

      <ng-container matColumnDef="name">
         <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
         <td mat-cell *matCellDef="let rowObj"> {{rowObj.name}} </td>
       </ng-container>

     
       <ng-container matColumnDef="account" >
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Account </th>
          <td mat-cell *matCellDef="let rowObj">
            <ng-container *ngFor="let singleaccount of rowObj.account">{{singleaccount}} <br></ng-container>
 </td>
       </ng-container>

      
      <ng-container matColumnDef="count">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Count </th>
          <td mat-cell *matCellDef="let rowObj"> 
            <ng-container *ngFor="let singlecount of rowObj.count">{{singlecount}} <br></ng-container>
             </td>
       </ng-container>



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator  #paginator [pageIndex]="0" [pageSize]="25" [pageSizeOptions]="[25,50,75,100]" showFirstLastButtons></mat-paginator>
  </div>
</div>
